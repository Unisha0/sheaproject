{% extends 'hospital/base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Manage Hospitals</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for hospital in hospitals %}
            <tr>
                <td>{{ hospital.name }}</td>
                <td>{{ hospital.address }}</td>
                <td>{{ hospital.phone_number }}</td>
                <td>{{ hospital.email }}</td>
                <td>
                    <a href="{% url 'edit_hospital' hospital.pk %}" class="btn btn-primary">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
