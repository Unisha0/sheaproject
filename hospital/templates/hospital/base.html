{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: white; }
        .sidebar { width: 250px; height: 100vh; position: fixed; top: 0; left: 0; background-color: #f8f9fa; padding-top: 20px; }
        .sidebar .nav-item { margin-bottom: 10px; }
        .content { margin-left: 270px; padding: 20px; }
        .emoji { font-size: 30px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">SHEA Hospital Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="d-flex">
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'hospital:dashboard' %}"><i class="emoji fas fa-home"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'hospital:manage_hospital' %}"><i class="emoji fas fa-hospital"></i> Manage Hospitals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'hospital:manage_doctors' %}"><i class="emoji fas fa-user-md"></i> Manage Doctors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'hospital:manage_ambulances' %}"><i class="emoji fas fa-ambulance"></i> Manage Ambulances</a>
                </li>
            </ul>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
